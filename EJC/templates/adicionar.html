<!DOCTYPE html> <!-- Define como documento HTML5 -->
<html lang="pt-br"> <!-- Define o idioma -->
<head>
    <meta charset="UTF-8"> <!-- Define codificação -->
    <title>Adicionar Pessoa</title> <!-- Título da aba -->

    <!-- Importa a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Importa o CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Container centralizado e escuro -->
    <div class="form-container">
        <h1>Adicionar Pessoa</h1>

        <!-- Formulário de adição -->
        <form method="POST">
            <input type="text" name="nome" placeholder="Nome" required><br><br>
            <input type="text" name="equipe" placeholder="Equipe" required><br><br>
            <input type="text" name="celular" placeholder="Celular" required><br><br>

            <!-- Botão de adicionar -->
            <button type="submit" class="btn">Adicionar</button>
        </form>

        <!-- Link de voltar -->
        <a href="/dashboard" class="btn voltar">⬅ Voltar</a>
    </div>
</body>
</html>
