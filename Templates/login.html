<!DOCTYPE html> <!-- Informa que este é um documento HTML5 -->
<html lang="pt-BR"> <!-- Define a linguagem da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define o padrão de caracteres (acentos, etc.) -->
    <title>Login</title> <!-- Título da aba do navegador -->

    <!-- Importar fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Link para o arquivo CSS externo que irá controlar o estilo da página -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Contêiner para o formulário, usado para estilizar e posicionar melhor o conteúdo -->
    <div class="form-container">

        <h2>Login</h2> <!-- Título da página -->

        <!-- Verifica se a variável 'erro' foi enviada pelo Flask e mostra a mensagem -->
        {% if erro %}
            <p style="color:red;">Senha incorreta!</p> <!-- Mensagem de erro -->
        {% endif %}

        <!-- Formulário de login que envia os dados para a rota "/" usando POST -->
        <form method="POST">
            <input type="password" name="senha" placeholder="Digite a senha" required>
            <!-- Campo de senha -->

            <!-- Botão para enviar o formulário -->
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
